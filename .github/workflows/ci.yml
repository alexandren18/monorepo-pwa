name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Instala deps do PWA (web)
      - name: Instalar deps Web
        working-directory: apps/web
        run: npm ci

      # Instala deps da API
      - name: Instalar deps API
        working-directory: apps/api
        run: npm ci

      # Instala navegadores do Playwright
      - name: Instalar Playwright browsers
        working-directory: apps/web
        run: npx playwright install --with-deps

      # Roda os testes E2E subindo o dev server antes
      - name: Testes E2E (Playwright)
        working-directory: apps/web
        run: |
          npm run dev -- --host 0.0.0.0 --port 8080 &
          DEV_PID=$!
          npx playwright test
          kill $DEV_PID

      # Build do PWA (Vite)
      - name: Build Web
        working-directory: apps/web
        run: npm run build

      # Sobe o dist como artefato (pra avaliação do professor)
      - name: Upload artefato dist
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist
